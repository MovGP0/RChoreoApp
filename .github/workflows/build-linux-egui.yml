name: Build Linux egui

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  linux:
    name: Linux egui (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            arch: arm64
            target: aarch64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libx11-xcb-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            libfontconfig1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: |
          cargo build -p rchoreo_desktop_egui --release --target ${{ matrix.target }}
      - name: Package
        run: |
          zip -j rchoreo_desktop_egui-linux-${{ matrix.arch }}.zip \
            target/${{ matrix.target }}/release/rchoreo_desktop_egui
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rchoreo_desktop_egui-linux-${{ matrix.arch }}
          path: rchoreo_desktop_egui-linux-${{ matrix.arch }}.zip
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: ChoreoApp egui ${{ github.ref_name }}
          files: rchoreo_desktop_egui-linux-${{ matrix.arch }}.zip
