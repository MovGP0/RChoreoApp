name: Build macOS

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  macos:
    name: macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            arch: arm64
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: |
          cargo build -p rchoreo_desktop --release --target ${{ matrix.target }}
      - name: Package
        run: |
          zip -j rchoreo_desktop-macos-${{ matrix.arch }}.zip \
            target/${{ matrix.target }}/release/rchoreo_desktop
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rchoreo_desktop-macos-${{ matrix.arch }}
          path: rchoreo_desktop-macos-${{ matrix.arch }}.zip
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: ChoreoApp ${{ github.ref_name }}
          files: rchoreo_desktop-macos-${{ matrix.arch }}.zip
